---
layout: default
ng-app: app
style: /webjars/bootstrap/3.3.1/css/bootstrap.min.css
---

<div class="container" ng-controller="AppController as app">
    <div class="row">
        <div class="col-md-6">
            <h1>Lines</h1>
            <table class="table table-bordered table-striped">
                <tr ng-repeat="line in app.page.lines">
                    <td>{{line}}</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <nav>
                <ul class="pagination">
                    <li ng-repeat="link in app.page.links"
                        ng-class="{'active': link.selected, 'disabled': (link.page == 0)}">
                        <a href="" ng-click="app.gotoPage(link.page)">{{link.text}}</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="/webjars/angularjs/1.3.6/angular.min.js"></script>
<script src="/app.js"></script>
